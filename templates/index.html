<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System | Created by Karim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 10px; box-shadow: 0 2px 10px #0001; border: none;}
        th, td { text-align: center; vertical-align: middle; }
        th { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
        .command-text { color: #0d6efd; font-weight: 700; }
        .table-zero-stock { background-color: #ffe6e6 !important; font-weight: bold; }
        .zero-stock-badge { background-color: #dc3545; color: #fff; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
        .filter-info { font-size: 0.9rem; margin-bottom:10px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Shop Analysis Setup</h5>
                </div>
                <div class="card-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="shopSelect" class="form-label">Shop</label>
                            <select class="form-select" id="shopSelect" name="selected_shop" required>
                                <option value="">Choose Shop...</option>
                                <option value="Shop 01">Shop 01</option>
                                <option value="Shop 02">Shop 02</option>
                                <option value="Shop 03">Shop 03</option>
                                <option value="Shop 04">Shop 04</option>
                                <option value="Shop 05">Shop 05</option>
                                <option value="Shop 06">Shop 06</option>
                                <option value="Shop 07">Shop 07</option>
                                <option value="Shop 08">Shop 08</option>
                                <option value="Shop 09">Shop 09</option>
                                <option value="Shop 10">Shop 10</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="salesFile" class="form-label">Sales Data File (.xlsx)</label>
                            <input type="file" class="form-control" id="salesFile" name="sales_file" accept=".xlsx,.xls" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockFile" class="form-label">Stock Data File (.xlsx)</label>
                            <input type="file" class="form-control" id="stockFile" name="stock_file" accept=".xlsx,.xls" required>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <label class="form-label">Sales Days</label>
                                <input type="number" class="form-control" id="salesDays" name="sales_days" value="2" min="1" max="30">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Forecast Days</label>
                                <input type="number" class="form-control" id="forecastDays" name="forecast_days" value="2" min="1" max="30">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <span id="uploadText">Analyze Shop Orders</span>
                            <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Shop Order Results</h5>
                    <button id="exportBtn" class="btn btn-success btn-sm d-none">Export Excel</button>
                </div>
                <div class="card-body">
                    <div id="alertContainer"></div>
                    <div id="resultsContainer" class="d-none">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search item...">
                            </div>
                            <div class="col-md-6">
                                <select id="statusFilter" class="form-select">
                                    <option value="">All Orders</option>
                                    <option value="Command">Command</option>
                                    <option value="No Orders">No Orders</option>
                                    <option value="From Warehouse">From Warehouse</option>
                                    <option value="From Shops">From Shops</option>
                                    <option value="Insufficient Stock">Insufficient Stock</option>
                                    <option value="Zero Stock">Zero Stock</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="resultsTable" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Sales</th>
                                        <th>Stock</th>
                                        <th>Command</th>
                                        <th>Order From Location</th>
                                        <th>Available Qty</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="noResults" class="text-center py-5">
                        <h5>Upload sales & stock data <br> Select shop and analyze</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
